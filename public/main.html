<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body class="app theme-auto a1">
    <div class="main__container">
        <div class="main__section">
            <header class="main__header">
                <div class="main__logo">
                    <a class="logo__link link__decoration" href="#">
                        <img class="img__logo" src="./Group 1.svg" alt="">
                        <p class="text__logo">SpotifyStats</p>
                    </a>          
                </div>
                <nav class="header__nav">
                    <a class="header__link hover__link link__decoration" href="#">Треки</a>
                    <a class="header__link hover__link link__decoration" href="#">Исполнители</a>
                    <a class="header__link hover__link link__decoration" href="#">Жанры</a>
                    <a class="header__link hover__link link__decoration" href="#">История</a>
                </nav>
                <div class="theme__acc">
                    <div class="theme__icon">
                        <span id="theme" class="material-symbols-outlined btn-toggle button">
                            bedtime
                        </span>
                        <span id="theme" class="material-symbols-outlined btn-toggle button color__btn hidden">
                            clear_day
                        </span>
                    </div>
                    <div class="main__account hover__link">Аккаунт</div>
                </div>
            </header>
            <div class="hello">
                <h1>
                    Привет!<br>
                </h1>
                <h2>
                    Функционал связаный с авторизацией сейчас недоступен.<br>
                    Вы можете подобрать себе плейлист по жанру!<br>
                    Для этого: выберете жанр, затем выберете плейлист и вуаля, у Вас есть список треков.
                </h2>
                <div class="start">Let's Go!</div>
            </div>
            <div id="genre">                  
            </div>
            <div id="select_playlist" class="playlist">                  
            </div>                        
            <div id="tracks">
            </div>                                             
        </div>
    </div>
    <hr class="hr">
    <footer class="footer">

        <div class="footer__content">© 2022 - SpotifyStats</div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
    <script src="theme.js"></script>
</body>
</html>
