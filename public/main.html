<body class="app">
    <div class="main__section">
        <header class="main__header">
            <div class="main__logo">
                <a class="logo__link link__decoration" href="#">
                    <img class="img__logo" src="../src/Group 1.svg" alt="">
                    <p class="text__logo">SpotifyStats</p>
                </a>          
            </div>
            <nav class="header__nav">
                <a class="header__link hover__link link__decoration" href="#">Треки</a>
                <a class="header__link hover__link link__decoration" href="#">Исполнители</a>
                <a class="header__link hover__link link__decoration" href="#">Жанры</a>
                <a class="header__link hover__link link__decoration" href="#">История</a>
            </nav>
            <div class="main__account hover__link">Аккаунт</div>
        </header>
        <section class="collum__one">
            <a class="link__decoration link__track hover__track link__one" href="#">
                <img class="img__tarck" src="../src/m1000x1000.jpg" alt="">
                <div class="content__track">
                    <p class="name__track">1. 3 deep</p>
                    <p class="artist">Oliver Francis</p>
                </div>  
            </a>
        </section>
        <section class="collum__two">
            <a class="link__decoration link__track hover__track link__two" href="#">
                <img class="img__tarck" src="../src/m1000x1000.jpg" alt="">

                    <p class="name__track">2. 3 deep</p>
                    <p class="artist">Oliver Francis</p>
                </div>  
            </a>
        </section>
        <section class="collum__three">
            <a class="link__decoration link__track hover__track link__three" href="#">
                <img class="img__tarck" src="../src/m1000x1000.jpg" alt="">
                <div class="content__track">
                    <p class="name__track p__size">3. 3 deep</p>
                    <p class="artist p__size">Oliver Francis</p>
                </div>  
            </a>
        </section>
    </div>
    
    <footer class="footer">
        <div class="footer__content">© 2022 - SpotifyStats</div>
    </footer>
